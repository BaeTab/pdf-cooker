<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  
  <!-- PDF Document icon -->
  <g transform="translate(25, 20)">
    <!-- Document shape -->
    <path d="M 5 0 L 35 0 L 45 10 L 45 55 L 5 55 L 5 0 Z" fill="white" opacity="0.95"/>
    <!-- Folded corner -->
    <path d="M 35 0 L 35 10 L 45 10 Z" fill="#e5e7eb"/>
    
    <!-- PDF text -->
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2563eb" text-anchor="middle">PDF</text>
  </g>
  
  <!-- Flame/Fire icon (representing "Cooker") -->
  <g transform="translate(60, 55)">
    <path d="M 0 15 Q -5 10 -3 5 Q -2 0 0 -5 Q 2 0 3 5 Q 5 10 0 15 Z" fill="url(#fireGrad)"/>
    <path d="M -8 15 Q -10 12 -9 9 Q -8 6 -7 4 Q -6 6 -5 9 Q -4 12 -8 15 Z" fill="url(#fireGrad)" opacity="0.8"/>
    <path d="M 8 15 Q 10 12 9 9 Q 8 6 7 4 Q 6 6 5 9 Q 4 12 8 15 Z" fill="url(#fireGrad)" opacity="0.8"/>
  </g>
</svg>
